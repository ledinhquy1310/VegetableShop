<div class="container">
    <h2>Edit Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="editProduct()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" formControlName="description" rows="3"
                placeholder="Enter product description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" formControlName="price"
                placeholder="Enter product price">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">Save</button>
    </form>
</div>
